<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Pêche Vaucluse</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="js/leaflet-providers.js"></script>

    <style>
        html, body {
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div id="map">
    </div>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
        <script src="data/fishing_restriction.js"></script>
        <script src="data/categorie_piscicole.js"></script>
        <script src="data/cours_eau.js"></script>
        <script src="js/variable.js"></script>
        <script src="js/popup.js"></script>

<script>

//map de base
var map 
map = L.map("map",{ zoomControl:true, maxZoom:28, minZoom:1, tapTolerance: '30'}).setView([43.942259, 4.797535], 12);
map.addLayer(OpenStreetMap_France);

//geolocalisation
var ld 
ld = L.control.locate({
    flyTo: 'yes',
    returnToPrevBounds:'true'
    })
.addTo(map);

//catégorie_piscicole=1 et categorie_piscicole=2
reservepeche.addTo(reserveoverlay);
categoriepiscicole.addTo(categoriepiscicoleoverlay);

//controle fond de carte et layers
var layerControl
layerControl = L.control.layers(baselayers, overlays,{position:'topleft'});
layerControl.addTo(map);

//add geojson cours d'eau (all data)
L.geoJSON(json_cours_eau, {
    style : {weight: '3'},
    onEachFeature: popupcourseau}
    ).addTo(map);
</script>
    </body>
        </html>
