<body>

    </div>

    <script type="text/javascript">

var reserve = L.layerGroup();
var categoriepiscicole = L.layerGroup();

//pour ajouter la map leaflet
var map 
map = L.map("map",{ zoomControl:true, maxZoom:28, minZoom:1}).setView([43.942259, 4.797535], 12);

//pour créer la couche geojson
var water_lyr = L.geoJSON(water, {style: {weight:1}}).addTo(map);
//geolocalisation
var ld 
ld = L.control.locate({
    flyTo: 'yes',
    returnToPrevBounds:'true'
    })
.addTo(map);

//Tile providers
map.addLayer(OpenStreetMap_France);

//catégorie_piscicole=1 et categorie_piscicole=2
mapcategorie1.addTo(categoriepiscicole);
mapcategorie2.addTo(categoriepiscicole);
//reserve de pêche
reserve_peche.addTo(reserve);
reserve_tempo.addTo(reserve);

var overlays = {
    'réserve de pêche': reserve,
    'catégorie piscicole' : categoriepiscicole
};

//controle fond de carte et layers
var layerControl
layerControl = L.control.layers(baselayers, overlays,{collapsed:'',position:'topleft'});
layerControl.addTo(map);

//popup
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

var bounds_group = new L.featureGroup();
        function setBounds() {
        }
        function pop_info(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                }
            });
         
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ref_sandre'] !== null ? autolinker.link(feature.properties['ref_sandre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                     <tr>\
                        <td colspan="2">' + (feature.properties['old_ref_sandre'] !== null ? autolinker.link(feature.properties['old_ref_sandre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var layer_popinfo = new L.geoJson(water, {
            onEachFeature: pop_info,
        });
        bounds_group.addLayer(layer_popinfo);
        map.addLayer(layer_popinfo);
//
</script>
